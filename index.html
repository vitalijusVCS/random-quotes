<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Random Quote Generator</h1>
    <p id="quote">Click the button to get a random quote!</p>
    <p id="author"></p>
    <button id="new-quote-btn" class="btn">New Quote</button>
    <button id="make-favorite-btn" class="btn">Add To Favorites</button>

    <div id="favorites-container">
      <!-- Favorite quotes will be displayed here -->
    </div>
  </div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
